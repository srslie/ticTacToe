<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe!</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <section>
        <h3>PlayerOne Scores</h3>
        <div class="x-scores">
        </div>
      </section>
      <section class="game">
        <h2 class="broadcast">Start Game?</h2>
        <div class="game-board">
          <div class="space" id="a1">a1</div>
          <div class="space" id="b1">b1</div>
          <div class="space" id="c1">c1</div>
          <div class="space" id="a2">a2</div>
          <div class="space" id="b2">b2</div>
          <div class="space" id="c2">c2</div>
          <div class="space" id="a3">a3</div>
          <div class="space" id="b3">b3</div>
          <div class="space" id="c3">c3</div>
        </div>
      </section>
      <section>
        <h3>PlayerTwo Scores</h3>
        <div class="o-scores">
        </div>
      </section>
    </main>
  </body>
  <script src="./src/game.js"></script>
  <script src="./src/player.js"></script>
  <script src="./src/main.js"></script>
</html>
